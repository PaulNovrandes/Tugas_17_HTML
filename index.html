<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Form Pendaftaran</h1>
    <form>
      <p>
        Cari data : <input type="search" name="search" value="">
        <br><br>
        Nama Lengkap : <input type="text" name="nama" value="">
        <br><br>
        Alamat Website : <input type="url" name="website" value="">
        <br><br>
        Umur : <input type="number" name="umur" value="" min="17">
        <br><br>
        No. Hp : <input type="tel" name="nomerhp" value="">
        <br><br>
        Seberapa mengerti anda tentang materi ini? <input type="range" name="range" value="" min="1" max="10">
        <br><br>
        <input type="submit" name="submit" value="SUBMIT">

      </p>
    </form>
  </body>
</html>
